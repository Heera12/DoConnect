<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>New Question</title>
</head>
<body>
    <div align="center">
        <h1>Create New Question</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${question}"
            method="post">
 
            <table>
                <tr>
                    <td>Question Id:</td>
                    <td><input type="text" th:field="*{questionId}" readonly = "readonly" /></td>
                </tr>
                <tr>
                    <td>Type:</td>
                    <td><input type="text" th:field="*{type}" /></td>
                </tr>
                <tr>
                    <td>Level:</td>
                    <td><input type="text" th:field="*{level}" /></td>
                </tr>
                <tr>
                    <td>Question:</td>
                    <td><input type="text" th:field="*{question}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
