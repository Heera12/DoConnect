<!DOCTYPE html>
<html>
<head>
<title>DoConnect</title>
<link rel="stylesheet" type="text/css">
</head>
<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
		<div class="signup">
			<div>
			<form [formGroup] =  "signupForm" (ngSubmit) = "signUp()">
				<label for="chk" aria-hidden="true">Sign up</label> 			
				<input #name = "ngModel" minlength = "2" type="text" name="txt" placeholder=" Enter Username" required ngModel>
				<div *ngIf="name.touched && name.invalid" class = "alert alert-danger">
				<div *ngIf = "name.errors?.['minlength']">
						Username is invalid!
				</div>
				<div *ngIf ="name.errors?.['required']">
						Username is required!
				</div>		
				</div>		
				<input type="email"  #email = "ngModel" minlength= "3" name="Enter your Email" placeholder="Email" required ngModel>
				<div *ngIf="email.touched && email.invalid" class = "alert alert-danger">
				<div *ngIf = "email.errors?.['minlength']">
					Email is invalid!
				</div>
				<div *ngIf ="email.errors?.['required']">
					Email is required!
				</div>	
				</div>
				<input type="password" #pass="ngModel" minlength="3" name="pswd" placeholder="Password"  required ngModel>
				<div *ngIf="pass.touched && pass.invalid" class = "alert alert-danger">
				<div *ngIf = "pass.errors?.['minlength']">
					Password is invalid!
				</div>
				<div *ngIf ="pass.errors?.['required']">
					Password is required!
				</div>	
				</div>
		
                <div class="dropdown">
                        <div class="form-group">
                        	<select id="role">
								<option value="" disabled selected hidden>Choose your role</option>
                        		<option value="admin">Admin</option>
                        		<option value="user">User</option>
                        	</select>	
						</div>
				</div>
				<button>Sign up</button>
			</form>
			</div>
		</div>
	</div>

</body>
</html>
